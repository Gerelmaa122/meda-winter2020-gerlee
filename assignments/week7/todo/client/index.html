<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    
    <div id="new-note">
        <h1>Phone Service Provider Company's Waiting List </h1>
        <label for="note-title">Customer Name</label><br />
        <input type="text" id="note-title" /><br />
        <label for="note-priority">Phone Number</label><br />
        <select id="note-priority">
            <option value="1">Service </option>
            <option value="2">Technical issue</option>
            <option value="3">Unlock the Phone </option>
            <option value="4">Payment</option>
            <option value="5">Update new phone </option>
        </select><br />
        <label for="note-text">What is the problem on your phone</label><br/>

        <textarea rows="10" cols="50" id="note-text"></textarea><br/>

        <div id="submit-area">
            <button id="submit">Customers Info</button>
        </div>
        <div id="loader">
        <img id="loading-icon" src="images/822.gif" width="22" height="22" alt="Loading Icon" />
        </div>
        <div id="message">
            <p id="submit-message"></p>
        </div>
    </div>

    <div id="notes-list">
        <h1>Waiting List of Customers</h1>
        <table id="tasks" >
            <thead>
                <tr>
                    <th>Service Type</th>
                    <th>Customer Name</th>
                    <th>Fix Phone Problems</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
